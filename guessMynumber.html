<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guess My Number</title>
  <link rel="stylesheet" href="style2.css"/>
  <script src="Guessmynumber.js" defer></script>
</head>
<body>

  <div class="top-bar">
    <button class="btn again">Again</button>
    <h1 class="heading">Guess My Number</h1>
    <p class="between">(Between 1 and 20)</p>
  </div>
  <div class="question-box">?</div>
  <div class="Again-container">

    <div class="left-panel">
      <input type="number" id="number" placeholder="Enter number" required />
      <button class="check">Check</button>
    </div>
    <div class="right-panel">
      <h4>Start Guessing...</h4>
      <h3>Score: 20</h3>
      <h4>Getting your number</h4>
      <h4>High score: 90</h4>
    </div>

  </div>

</body>
</html>
